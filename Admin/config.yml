backend:
  name: github
  repo: Pjsm27/pjsm  # Tu usuario y repositorio en GitHub
  branch: main  # Cambia a la rama que estás usando en tu proyecto

media_folder: "uploads"  # Carpeta donde se guardarán imágenes y archivos multimedia
public_folder: "/uploads"

collections:
  - name: "sections"
    label: "Secciones"
    folder: "contenido"  # Carpeta para almacenar el contenido editable
    create: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }
